        * {

            padding: 0;

            font-family: 'Quicksand', sans-serif;
        }
        :root {
            --primary: #1a1d2b;    /* Koyu ton */
            --secondary: #252736;  /* Koyu ton */
            --accent: #3a6df0;     /* Vurgu rengi */
            --light: #E5B8F4;      /* Açık metin rengi */
            --border: #4A3B4E;     /* Kenarlık rengi */
            --dark: #2D222F;       /* Çok koyu mor */

        body {

    background-size: cover;
    color: var(--light);
}

body::after {

        .no-spinner::-webkit-outer-spin-button { 
            -webkit-appearance: none !important;

        input[type=number]::-webkit-inner-spin-button {

        }

        /* Kaydet ve İptal butonlarına stil ekle */
        .content-button {

        /* Buraya 900px altındaki ekranlar için CSS kodlarını yaz */

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Gölgelendirme */
        }


    </style>
    <script>
        // Tema renkleri
        const themes = {
            'cosmic-purple': {
                primary: '#1a1423',
                secondary: '#2D1B36',
                accent: '#9B6B9E',
                light: '#E5B8F4',
                border: '#4A3B4E',
                background: '#0d0b14' // Arka plan rengi
            },
            'exam-tracker': {
                primary: '#765D67',
                secondary: '#6D3C52',
                accent: '#4B2138',
                light: '#FADCD5',
                border: '#2D222F',
                background: '#5b4a5e' // Koyu arka plan rengi
            },
            'ocean': {
                primary: '#2c3e50',
                secondary: '#34495e',
                accent: '#3498db',
                light: '#bdc3c7',
                border: '#34495e',
                background: '#1a1d2b' // Koyu arka plan rengi
            },
            'night-mode': {
                primary: '#232526',
                secondary: '#414345',
                accent: '#3d453f',
                light: '#ffffff',
                border: '#444',
                background: '#1a1a1a' // Koyu arka plan rengi
            },
            'nebula': {
                primary: '#2D1B36',
                secondary: '#3B2144',
                accent: '#B86AF9',
                light: '#E5B8F4',
                border: '#513960',
                background: '#1a0d14' // Koyu arka plan rengi
            },
            'starlight': {
                primary: '#1E1E2E',
                secondary: '#2B2440',
                accent: '#A387CC',
                light: '#E2D5F8',
                border: '#463B5C',
                background: '#1a1a2e' // Koyu arka plan rengi
            }
        };

        // Tema değiştirme fonksiyonu
        function changeTheme(themeName) {
            const theme = themes[themeName];
            const root = document.documentElement;

            // CSS değişkenlerini güncelle
            for (const [key, value] of Object.entries(theme)) {
                root.style.setProperty(`--${key}`, value);
            }

            // Arka plan rengini ayarla
            document.body.style.backgroundColor = theme.background;

            // Seçili temayı localStorage'a kaydet
            localStorage.setItem('selectedTheme', themeName);
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('selectedTheme') || 'cosmic-purple';
            changeTheme(savedTheme);
        });

        // Storage olayını dinle
        window.addEventListener('storage', (event) => {
            if (event.key === 'selectedTheme') {
                const savedTheme = localStorage.getItem('selectedTheme');
                if (savedTheme) {
                    changeTheme(savedTheme);
                }
            }
        });
    </script>

    <!-- YDT Modal -->
    <div id="ydtModal" class="modal">
        <div class="modal-content">
            <h2>Yeni YDT Denemesi Ekle</h2><br>
            <form id="ydtForm">
                <div class="input-row">
                    <input type="text" placeholder="Deneme Adı" required>
                    <input type="date" required>
                </div>
                
                <div class="subject-inputs">
                    <div class="subject-row">
                        <label>İngilizce (80)</label>
                        <div class="score-table">
                            <input type="number" min="0" max="80" placeholder="D" value="0" class="no-spinner">
                            <input type="number" min="0" max="80" placeholder="Y" value="0" class="no-spinner">
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 1rem;">
                    <button type="submit" class="content-button">Kaydet</button>
                    <button type="button" onclick="closeModal('ydtModal')" class="content-button">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Aktif sınav tipi
        let activeExamType = "tyt"; // Varsayılan olarak TYT
        
        // Her sınav tipi için ayrı localStorage kullanma
        const STORAGE_KEYS = {
            tyt: 'tytExamData',
            ayt: 'aytExamData',
            ydt: 'ydtExamData'
        };
        
        // Her sınav türü için ayrı başarı hedefleri (net bazında)
        const MAX_SCORES = {
            tyt: 120, // TYT toplam net
            ayt: 160, // AYT toplam net
            ydt: 80   // YDT toplam net
        };
        
        // Her sınav tipi için veriler
        let examData = {
            tyt: JSON.parse(localStorage.getItem(STORAGE_KEYS.tyt)) || [],
            ayt: JSON.parse(localStorage.getItem(STORAGE_KEYS.ayt)) || [],
            ydt: JSON.parse(localStorage.getItem(STORAGE_KEYS.ydt)) || []
        };
        
        let myChart = null;

        // Geri sayım hesaplama
        function updateCountdown() {
            const examDate = new Date('2025-06-15');
            const now = new Date();
            const diff = examDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('countdown-timer').textContent = days + ' gün';
        }

        // İstatistikleri güncelleme
        function updateStats() {
            const currentData = examData[activeExamType];
            
            if (currentData.length === 0) {
                document.getElementById('avgNet').textContent = '0';
                document.getElementById('successRate').textContent = 'N/A';
                return;
            }

            // Ortalama net hesaplama
            const totalNets = currentData.reduce((sum, exam) => sum + exam.net, 0);
            const avgNet = totalNets / currentData.length;
            document.getElementById('avgNet').textContent = avgNet.toFixed(2);
            
            // Net artışını güncelle
            updateNetChange();
        }

        // Net artışını güncelleme fonksiyonu
        function updateNetChange() {
            const currentData = examData[activeExamType];

            if (currentData.length > 1) {
                // Tarihe göre sırala (yeniden eskiye) ve aynı tarihli denemeleri giriş sırasına göre sırala
                const sortedExams = [...currentData].sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    if (dateA.getTime() === dateB.getTime()) {
                        // Aynı tarihli denemeler için, sonra girilen daha yeni olsun
                        return currentData.indexOf(b) - currentData.indexOf(a);
                    }
                    return dateB - dateA;
                });
                
                // Son iki denemeyi al
                const lastExam = sortedExams[0];  // En son girilen deneme
                const secondLastExam = sortedExams[1];  // Sondan bir önceki deneme
                
                // Net değişimini hesapla
                const netChange = lastExam.net - secondLastExam.net;
                
                // Yüzde değişimini hesapla
                let percentageChange = ((netChange / secondLastExam.net) * 100).toFixed(2);
                
                // Artış veya düşüş durumunu belirle
                const changeDirection = netChange >= 0 ? '+' : '-';
                const percentageText = Math.abs(percentageChange) + '%';
                
                // Sonucu göster
                document.getElementById('successRate').textContent = `${changeDirection}${percentageText}`;
            } else {
                document.getElementById('successRate').textContent = 'N/A';
            }
        }

        // Deneme listesini güncelleme
        function updateExamList() {
            const currentData = examData[activeExamType];
            const tbody = document.getElementById('examTableBody');
            tbody.innerHTML = '';

            // Tarihe göre sırala (yeniden eskiye)
            const sortedExams = [...currentData].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedExams.forEach((exam, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${exam.name}</td>
                    <td>${new Date(exam.date).toLocaleDateString('tr-TR')}</td>
                    <td>${exam.net.toFixed(2)}</td>
                    <td style="text-align: center;">
                        <button onclick="deleteExam(${index})" style="background: none; border: none; color: var(--light); cursor: pointer;">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // LocalStorage'a kaydet
            localStorage.setItem(STORAGE_KEYS[activeExamType], JSON.stringify(currentData));
            updateStats();
            updateChart();
        }

        // Deneme silme
        function deleteExam(index) {
            if (confirm('Bu denemeyi silmek istediğinize emin misiniz?')) {
                examData[activeExamType].splice(index, 1);
                updateExamList();
            }
        }

        // Grafiği güncelleme
        function updateChart() {
            if (!myChart) return;
            
            const currentData = examData[activeExamType];
            
            // Verileri tarih sırasına göre sırala (eskiden yeniye) ve aynı tarihli denemeleri giriş sırasına göre sırala
            const sortedExams = [...currentData].sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                if (dateA.getTime() === dateB.getTime()) {
                    // Aynı tarihli denemeler için, sonra girilen daha yeni olsun
                    return currentData.indexOf(a) - currentData.indexOf(b);
                }
                return dateA - dateB;
            });
            
            // Grafik verilerini güncelle
            myChart.data.labels = sortedExams.map(exam => exam.name);
            myChart.data.datasets[0].data = sortedExams.map(exam => exam.net);
            myChart.options.scales.y.max = MAX_SCORES[activeExamType];
            
            // Grafiği yenile
            myChart.update();
        }

        // Sınav tipini değiştirme
        function changeExamType(examType) {
            activeExamType = examType;
            
            // Başlığı güncelle
            document.title = `YKS Takip Sistemi - ${activeExamType.toUpperCase()}`;
            
            // Seçili butonu güncelle
            const buttons = document.querySelectorAll('.nav-menu button');
            buttons.forEach(button => {
                if (button.dataset.examType === activeExamType) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });
            
            // Sınav türünü göster
            document.getElementById('examTypeDisplay').textContent = activeExamType.toUpperCase();
            
            // İstatistikleri ve listeyi güncelle
            updateExamList();
            updateStats();
            updateChart();
        }
        
        // Pop-up açma fonksiyonu
        function openExamModal() {
            // Sınav tipine göre doğru modalı aç
            const modalId = `${activeExamType}Modal`;
            
            // Bugünün tarihini varsayılan olarak ayarla
            const today = new Date().toISOString().split('T')[0];
            document.querySelector(`#${modalId} input[type="date"]`).value = today;
            
            // Input alanlarını sıfırla
            document.querySelectorAll(`#${modalId} .subject-row input[type="number"]`).forEach(input => {
                input.value = '0';
            });
            
            // Pop-up'ı göster
            document.getElementById(modalId).style.display = 'flex';
        }

        // Pop-up kapatma fonksiyonu
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Sayfa yüklendiğinde çalışacak
        document.addEventListener('DOMContentLoaded', () => {
            updateCountdown();
            setInterval(updateCountdown, 86400000); // Her gün güncelle
            
            // Grafik oluştur
            const ctx = document.getElementById('performanceChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Net Puanlar',
                        data: [],
                        backgroundColor: 'rgba(250, 220, 213, 0.5)',
                        borderColor: 'rgba(250, 220, 213, 1)',
                        borderWidth: 2,
                        tension: 0.3,
                        pointBackgroundColor: 'var(--light)',
                        pointBorderColor: 'var(--light)',
                        pointHoverBackgroundColor: 'rgba(250, 220, 213, 1)',
                        pointHoverBorderColor: 'rgba(250, 220, 213, 1)',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            padding: 10,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: {
                                size: 13,
                                color: 'var(--light)'
                            },
                            bodyFont: {
                                size: 13,
                                color: 'var(--light)'
                            },
                            callbacks: {
                                title: function(tooltipItems) {
                                    const index = tooltipItems[0].dataIndex;
                                    const currentData = examData[activeExamType];
                                    const sortedExams = [...currentData].sort((a, b) => new Date(a.date) - new Date(b.date));
                                    const exam = sortedExams[index];
                                    if (!exam) return '';
                                    
                                    return [
                                        `Deneme: ${exam.name}`,
                                        `Tarih: ${new Date(exam.date).toLocaleDateString('tr-TR')}`
                                    ];
                                },
                                label: function(tooltipItem) {
                                    return `Net: ${tooltipItem.raw.toFixed(2)}`;
                                }
                            }
                        },
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: MAX_SCORES[activeExamType],
                            border: {
                                color: '#FADCD5',  // Y ekseni çizgi rengi
                                width: 2  // Çizgi kalınlığı
                            },
                            ticks: {
                                color: '#FADCD5',  // Y ekseni sayılarının rengi
                                stepSize: 10,
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                display: false,
                                drawBorder: true,
                                borderColor: '#FADCD5'  // Y ekseni ana çizgi rengi
                            }
                        },
                        x: {
                            border: {
                                color: '#FADCD5',  // X ekseni çizgi rengi
                                width: 2  // Çizgi kalınlığı
                            },
                            ticks: {
                                color: '#FADCD5'  // X ekseni yazılarının rengi
                            },
                            grid: {
                                display: false,
                                drawBorder: true,
                                borderColor: '#FADCD5'  // X ekseni ana çizgi rengi
                            }
                        }
                    }
                }
            });
            
            // Sınav türü düğmeleri
            const examTypeButtons = document.querySelectorAll('.nav-menu button');
            examTypeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    changeExamType(button.dataset.examType);
                });
            });
            
            // Modallar için dışarı tıklama olayları
            window.onclick = function(event) {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            };
            
            // TYT Deneme formu
            document.getElementById('tytForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveExam('tyt', this);
            });
            
            // AYT Deneme formu
            document.getElementById('aytForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveExam('ayt', this);
            });
            
            // YDT Deneme formu
            document.getElementById('ydtForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveExam('ydt', this);
            });
            
            // Başlangıçta seçili sınav türünü ayarla
            changeExamType(activeExamType);
            
            // Tüm number inputları seç
            const numberInputs = document.querySelectorAll('.subject-inputs input[type="number"]');
            
            // Her input için fokus olduğunda içeriği temizle
            numberInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.value = '';
                });
                
                // Input boş bırakılırsa değeri 0'a ayarla
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.value = '0';
                    }
                });
            });
        });
        
        // Deneme kaydetme fonksiyonu
        function saveExam(examType, form) {
            const examName = form.querySelector('input[type="text"]').value;
            const examDate = form.querySelector('input[type="date"]').value;
            
            let totalNet = 0;
            const subjectResults = {};
            
            // Her ders için net hesaplama
            const subjectRows = form.querySelectorAll('.subject-row');
            subjectRows.forEach(row => {
                const subject = row.querySelector('label').textContent;
                const correct = parseInt(row.querySelector('input[placeholder="D"]').value) || 0;
                const wrong = parseInt(row.querySelector('input[placeholder="Y"]').value) || 0;
                const net = correct - (wrong * 0.25);
                subjectResults[subject] = net;
                totalNet += net;
            });
            
            // Yeni denemeyi kaydet
            examData[examType].push({
                name: examName,
                date: examDate,
                net: totalNet,
                subjects: subjectResults
            });
            
            // Modal'ı kapat
            closeModal(`${examType}Modal`);
            
            // Formu temizle
            form.reset();
            
            // Ekranı güncelle
            if (activeExamType === examType) {
                updateExamList();
                updateStats();
            }
        }
    </script>
