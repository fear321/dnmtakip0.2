<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKS Takip - Ayarlar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0d0b14;    /* Kozmik Mor */
            --secondary: #2D1B36;  /* Panel arka planı */
            --accent: #9B6B9E;     /* Vurgu rengi */
            --light: #E5B8F4;      /* Açık metin rengi */
            --border: #4A3B4E;     /* Kenarlık rengi */
            --background: var(--primary); /* Arka plan rengi için değişken */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--background); /* Arka plan rengini değişkenle ayarla */
            color: var(--light);
            min-height: 100vh;
            display: flex;
        }

        /* Sol Menü Stilleri */
        .settings-sidebar {
            width: 250px;
            background-color: var(--secondary);
            padding: 2rem 0;
            border-right: 1px solid var(--border);
        }

        .settings-menu {
            list-style: none;
        }

        .settings-menu-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--light);
            transition: all 0.3s ease;
        }

        .settings-menu-item:hover {
            background-color: rgba(58, 109, 240, 0.1);
            color: var(--accent);
        }

        .settings-menu-item.active {
            background-color: rgba(58, 109, 240, 0.1);
            color: var(--accent);
            border-left: 3px solid var(--accent);
        }

        .menu-icon {
            font-size: 1.2rem;
        }

        /* Ana İçerik Alanı Stilleri */
        .settings-content {
            flex: 1;
            padding: 2rem;
        }

        .settings-header {
            margin-bottom: 2rem;
            color: #fff;
        }

        .settings-section {
            background-color: var(--secondary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .theme-option {
            background-color: var(--primary);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-option:hover {
            border-color: var(--accent);
            background-color: rgba(var(--accent-rgb), 0.1);
            transform: translateY(-2px);
        }

        .theme-option.active {
            border-color: var(--accent);
            background-color: rgba(var(--accent-rgb), 0.2);
        }

        .theme-preview {
            height: 100px;
            border-radius: 6px;
            margin-bottom: 0.8rem;
        }

        .theme-name {
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Geri Dönüş Butonu */
        .back-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--accent);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #2952b3;
        }

        .section {
            background-color: var(--sectionBackground); /* Koyu gri arka plan rengi */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        select {
            background-color: var(--sectionBackground); /* Koyu gri arka plan rengi */
            color: var(--light); /* Yazı rengi */
            border: 1px solid var(--border); /* Kenarlık rengi */
            border-radius: 4px; /* Kenar yuvarlama */
            padding: 0.5rem; /* İç boşluk */
            font-size: 1rem; /* Yazı boyutu */
            appearance: none; /* Tarayıcı varsayılan stilini kaldır */
        }
    </style>
</head>
<body>
    <!-- Sol Menü -->
    <div class="settings-sidebar">
        <ul class="settings-menu">
            <li class="settings-menu-item active">
                <i class="fas fa-palette menu-icon"></i>
                <span>Tema</span>
            </li>
            <li class="settings-menu-item">
                <i class="fas fa-clock menu-icon"></i>
                <span>Saat Tercihi</span>
            </li>
            <li class="settings-menu-item">
                <i class="fas fa-user-gear menu-icon"></i>
                <span>Hesap Ayarları</span>
            </li>
            <li class="settings-menu-item">
                <i class="fas fa-bell menu-icon"></i>
                <span>Bildirimler</span>
            </li>
        </ul>
    </div>

    <!-- Ana İçerik -->
    <div class="settings-content">
        <button class="back-button" onclick="window.location.href='home.html'">
            <i class="fas fa-arrow-left"></i> Geri Dön
        </button>
        
        <div class="settings-header">
            <h1>Tema Ayarları</h1>
        </div>

        <div class="theme-selection">
            <h2>Tema Seçimi</h2>
            <div class="theme-grid">
                <div class="theme-option" data-theme="cosmic-purple">
                    <div class="theme-preview" style="background: linear-gradient(to right, #1a1423, #2D1B36)"></div>
                    <div class="theme-name">Kozmik Mor</div>
                </div>
                <div class="theme-option" data-theme="exam-tracker">
                    <div class="theme-preview" style="background: linear-gradient(to right, #765D67, #6D3C52)"></div>
                    <div class="theme-name">Açık Pembe</div>
                </div>
                <div class="theme-option" data-theme="ocean">
                    <div class="theme-preview" style="background: linear-gradient(to right, #2c3e50, #3498db)"></div>
                    <div class="theme-name">Okyanus</div>
                </div>
                <div class="theme-option" data-theme="night-mode">
                    <div class="theme-preview" style="background: linear-gradient(to right, #232526, #414345)"></div>
                    <div class="theme-name">Gece Modu</div>
                </div>
                <div class="theme-option" data-theme="nebula">
                    <div class="theme-preview" style="background: linear-gradient(45deg, #2D1B36, #B86AF9)"></div>
                    <div class="theme-name">Nebula</div>
                </div>
                <div class="theme-option" data-theme="starlight">
                    <div class="theme-preview" style="background: linear-gradient(to right, #1E1E2E, #A387CC)"></div>
                    <div class="theme-name">Yıldız Işığı</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tema renkleri
        const themes = {
            'cosmic-purple': {
                primary: '#1a1423',
                secondary: '#2D1B36',
                accent: '#9B6B9E',
                light: '#E5B8F4',
                border: '#4A3B4E',
                background: '#0d0b14' // Arka plan rengi
            },
            'exam-tracker': {
                primary: '#765D67',
                secondary: '#6D3C52',
                accent: '#4B2138',
                light: '#FADCD5',
                border: '#2D222F',
                background: '#5b4a5e' // Arka plan rengi
            },
            'ocean': {
                primary: '#2c3e50',
                secondary: '#34495e',
                accent: '#3498db',
                light: '#bdc3c7',
                border: '#34495e',
                background: '#1a1f2a' // Arka plan rengi
            },
            'night-mode': {
                primary: '#232526',    // Koyu arka plan
                secondary: '#414345',  // Panel arka planı
                accent: '#3d453f',     // Yeni vurgulayıcı rengi
                light: '#ffffff',      // Açık metin rengi
                border: '#444',        // Kenarlık rengi
                sectionBackground: '#2c2c2c', // Koyu gri arka plan rengi
                background: '#232526'  // Arka plan rengi
            },
            'nebula': {
                primary: '#2D1B36',
                secondary: '#3B2144',
                accent: '#B86AF9',
                light: '#E5B8F4',
                border: '#513960',
                background: '#1a1a1a' // Arka plan rengi
            },
            'starlight': {
                primary: '#1E1E2E',
                secondary: '#2B2440',
                accent: '#A387CC',
                light: '#E2D5F8',
                border: '#463B5C',
                background: '#1a1a2e' // Arka plan rengi
            }
        };

        // Tema değiştirme fonksiyonu
        function changeTheme(themeName) {
            const theme = themes[themeName];
            const root = document.documentElement;

            // CSS değişkenlerini güncelle
            for (const [key, value] of Object.entries(theme)) {
                root.style.setProperty(`--${key}`, value);
            }

            // Seçili temayı localStorage'a kaydet
            localStorage.setItem('selectedTheme', themeName);

            // Diğer sayfaları yenile
            window.dispatchEvent(new Event('storage'));
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('selectedTheme') || 'cosmic-purple';
            changeTheme(savedTheme);

            // Tema seçimi için event listener'ları ekle
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', () => {
                    const themeName = option.dataset.theme;
                    changeTheme(themeName);
                });
            });

            // Menü seçimi için event listener
            document.querySelectorAll('.settings-menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelector('.settings-menu-item.active').classList.remove('active');
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
